<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ticket-form">
      <h2>Movie Haikyu!! The Dumpster Battle Ticket Purchase</h2>
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Masukkan Nama" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email" required />

        <label for="nohp">No Hp</label>
        <input type="tel" id="nohp" name="nohp" placeholder="Masukkan No Hp" required />

        <label for="movie">Movie</label>
        <input type="text" id="movie" name="movie" placeholder="Haikyu!! The Dumpster Battle Ticket Purchase" disabled />

        <p>Ruangan :</p>
        <div class="radio-group">
          <input type="radio" name="ruangan" id="regular" value="regular" required />
          <label for="regular">Regular</label> <br />
          <input type="radio" name="ruangan" id="vip" value="vip" required />
          <label for="vip">VIP</label> <br />
          <input type="radio" name="ruangan" id="vvip" value="vvip" required />
          <label for="vvip">VVIP</label>
        </div>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time</label>
        <select id="time" name="time" required>
          <option value="" disabled selected>Select time</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
        </select>

        <label for="seats">Number of Seats</label>
        <input type="number" id="seats" name="seats" min="1" max="99" required />

        <button class="submit-btn">Purchase Ticket</button>
      </form>
    </div>
    <br />
    <a href="index.html"><button class="back">Kembali</button></a>

    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
